<mat-spinner style="margin: auto" *ngIf="isLoading"></mat-spinner>
<h4 style="text-align: center" *ngIf="bills.length <= 0 && !isLoading">
  Looks Like you have not made any bills yet!
</h4>
<div class="bill-container" *ngIf="bills.length > 0 && !isLoading">
  <table>
    <tr class="trth">
      <th>Invoice No.</th>
      <th>Issued To</th>
      <th>Issue Date</th>
    </tr>
    <tr *ngFor="let i of bills; let j = index" (click)="viewBill(i._id)">
      <td>{{ j }}</td>
      <td>{{ i.IssuedTo }}</td>
      <td>{{ i.IssueDate }}</td>
    </tr>
  </table>
</div>
