<h4 style="text-align: center" *ngIf="bills.length <= 0">
  Looks Like you have not made any bills yet!
</h4>
<div class="bill-container" *ngIf="bills.length > 0">
  <table>
    <tr class="trth">
      <th>Invoice No.</th>
      <th>Issued To</th>
      <th>Issue Date</th>
    </tr>
    <tr *ngFor="let i of bills; let j = index" (click)="viewBill(j)">
      <td>{{ j }}</td>
      <td>{{ i.IssuedTo }}</td>
      <td>{{ i.IssueDate }}</td>
    </tr>
  </table>
</div>
