<div class="inventory-container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <table class="table" *ngIf="!isLoading">
    <tr class="tr trth">
      <th class="th">No.</th>
      <th class="th">Item Name</th>
      <th class="th">Quantity Left</th>
      <th class="th">Tax%</th>
      <th class="th">Rate</th>
    </tr>
    <tr class="tr" *ngFor="let i of Inventory; let j = index">
      <td class="td">{{ j + 1 }}</td>
      <td class="td">{{ i.ItemName }}</td>
      <td class="td">{{ i.Qty }}</td>
      <td class="td">{{ i.Hsn }}</td>
      <td class="td">
        Rs.{{ i.Rate }}
        <button
          mat-icon-button
          (click)="edit(i._id)"
          class="edit-btn"
          color="warn"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </tr>
    <tr>
      <td colspan="5" style="padding: 0px">
        <mat-paginator
          [length]="totalItems"
          [pageSize]="itemsPerPage"
          [pageSizeOptions]="pageSizeOptions"
          (page)="onChangedPage($event)"
        >
        </mat-paginator>
      </td>
    </tr>
  </table>
</div>
